<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =================== Tailwind =================== -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- =================== Font =================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>
  </head>
  <body
    class="bg-[hsl(221,100%,96%)] font-[Hanken_Grotesk] flex items-center justify-center lg:h-screen"
  >
    <div
      class="bg-white w-full h-full flex flex-col gap-4 lg:w-[46%] lg:h-[60%] lg:flex-row lg:rounded-4xl lg:gap-2"
    >
      <div
        class="flex flex-col items-center justify-center p-5 rounded-b-4xl bg-linear-to-b from-[hsl(252,100%,67%)] to-[hsl(241,81%,54%)] lg:flex-1 lg:rounded-4xl lg:p-4 lg:justify-start"
      >
        <h2 class="text-xl text-white/80 lg:mt-4">Your Result</h2>
        <div
          class="my-5 lg:my-7 w-37 lg:w-40 h-37 lg:h-40 rounded-full bg-linear-to-b to-[hsla(241,72%,46%,0)] from-[hsla(256,72%,46%,1)] flex flex-col items-center justify-center text-white/50"
        >
          <span class="text-white text-6xl font-bold">76</span> of 100
        </div>
        <h1 class="text-2xl font-semibold mb-3 text-white lg:text-3xl">
          Great
        </h1>
        <p class="text-white/75 w-[90%] text-center mb-3 lg:w-[74%]">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="flex-1 px-6 flex flex-col gap-4 lg:p-4">
        <h1 class="font-semibold md:text-lg lg:text-xl lg:mt-4">Summary</h1>

        <!-- Categories -->
        <div class="categories flex flex-col gap-3"></div>

        <button
          class="w-full border py-3 my-2 rounded-full bg-[hsl(224,30%,27%)] text-white cursor-pointer border-none hover:bg-linear-to-b hover:from-[hsl(252,100%,67%)] hover:to-[hsl(241,81%,54%)] "
        >
          Continue
        </button>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>

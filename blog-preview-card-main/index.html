<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- =========================== Tailwind css =========================== -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- =========================== Font =========================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Blog preview card</title>
  </head>
  <body class="bg-[hsl(47,88%,63%)] flex justify-center items-center h-screen font-[Figtree] cursor-default">
    <section class="bg-white p-5 w-[85%] rounded-2xl border-1 shadow-[7px_7px_0_hsl(0,0%,7%)] hover:shadow-[10px_10px_0_hsl(0,0%,7%)] transition-shadow transition-300 sm:w-[50vh]">
        <img src="assets/images/illustration-article.svg" alt="#" class="rounded-xl mb-6 w-full">
      <p class="px-4 py-1 bg-[hsl(47,88%,63%)] inline-block rounded-md font-[800] text-sm mb-3">Learning</p>
      <p class="text-sm mb-3">Published 21 Dec 2023</p>
      <h1 class="text-xl font-[800] mb-4 hover:text-[hsl(47,88%,63%)] transition transition-300">
        HTML & CSS foundations
      </h1>
      <p class="text-[hsl(0,0%,42%)] font-[500] mb-6 text-[14px]">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="flex items-center gap-3 font-[800]">
        <img src="assets/images/image-avatar.webp" alt="#" class="w-8" />
        Greg Hooper
      </div>
    </section>
  </body>
</html>

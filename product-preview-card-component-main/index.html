<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- ==================== Tailwind ==================== -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- ==================== Font ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,700,0..100,0..1;1,9..144,700,0..100,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Product preview card component</title>
  </head>
  <body class="bg-[hsl(30,38%,92%)] flex items-center justify-center h-screen">
    <div
      class="bg-white w-[90%] rounded-lg flex flex-col sm:flex-row md:w-[600px] md:h-[450px]"
    >
      <div class="sm:flex-1">
        <img
          src="images/image-product-mobile.jpg"
          alt="image-product-mobile"
          class="object-cover w-full rounded-t-lg sm:hidden"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="image-product-mobile"
          class="object-cover w-full rounded-l-lg hidden sm:block w-full h-full"
        />
      </div>

      <div class="p-6 sm:flex-1">
        <p
          class="uppercase tracking-[0.25rem] font-medium text-[13px] font-[Montserrat] text-[hsl(228,12%,48%)]"
        >
          Perfume
        </p>
        <h1 class="text-3xl font-[Fraunces] my-3 md:text-4xl md:w-5/6">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="font-[Montserrat] text-[hsl(228,12%,48%)] font-medium">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex gap-5 items-center my-5">
          <span class="font-[Fraunces] text-3xl text-[hsl(158,36%,37%)]"
            >$149.99</span
          >
          <p
            class="line-through font-[Montserrat] text-[hsl(228,12%,48%)] font-medium"
          >
            $169.99
          </p>
        </div>
        <button
          class="flex items-center justify-center gap-3 font-[Montserrat] rounded-lg py-4 w-full bg-[hsl(158,36%,37%)] text-white border-none outline-none hover:bg-[hsl(158,42%,18%)] transition duration-200 cursor-pointer"
        >
          <img src="images/icon-cart.svg" alt="Cart" class="h-full" />
          <p class="font-semibold">Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ======================== Font ======================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <!-- ======================== Tailwind css ======================== -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>
</head>
<body class="bg-[hsl(212,45%,89%)] font-[Outfit] h-screen flex justify-center items-center">

  <section class="bg-white rounded-2xl w-[80%] p-5 sm:flex sm:flex-col sm:items-center sm:w-[40vh]">
    <img src="images/image-qr-code.png" alt="qr code" class="object-fit rounded-xl mb-6">
    <h1 class="text-center text-xl font-[700] text-[hsl(218,44%,22%)] mb-4">Improve your front-end skills by building projects</h1>
    <p class="text-center text-[15px] font-[400] text-[hsl(216,15%,48%)] mb-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </section>

</body>
</html>
